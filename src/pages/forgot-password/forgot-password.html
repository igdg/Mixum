<ion-header>

  <ion-navbar color="primary">
    <ion-title>Recuperar contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" name="email" required="required"></ion-input>
  </ion-item>

  <div padding text-center>
    <button ion-button color="primary" round (click)="forgotPassword()">Recuperar contraseña</button>
  </div>
</ion-list>
</ion-content>
