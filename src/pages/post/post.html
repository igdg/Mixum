<ion-header>
  <ion-navbar color="primary">
    <ion-title>Subir imagen</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()" class="no-hover">
        Cerrar
      </button>
      <button ion-button (click)="sendPost()" class="no-hover">
        Crear
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item>
      <ion-avatar item-left>
        <img [src]="navParams.get('photo') || 'assets/img/profile.jpg'" />
      </ion-avatar>
     <!--<h3>{{navParams.get('username')}}</h3>-->
     <h3>{{navParams.get('username')}}</h3>
    </ion-item>

    <ion-item>
      <ion-textarea required rows="3" placeholder="Â¡Escribe algo!" [(ngModel)]="post.content"></ion-textarea>
    </ion-item>

    <ion-item text-center>
      <img [src]="post.image || 'assets/img/blank.jpg'">
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button color="primary" icon-only block (click)="pressSelectPhoto()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
