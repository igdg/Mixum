<ion-header>
  <ion-navbar color="primary">
    <ion-title>Inicio de sesión</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div>
      <ion-list>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="user.email" name="email" required="required"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" name="password" required="required"></ion-input>
          </ion-item>
          <div padding text-center>
            <button ion-button color="primary" round text-center (click)="login(user)">Iniciar sesión</button>
          </div>
        </ion-list>
  </div>
  <div text-center>
    <button ion-button color="gray" block clear (click)="forgotPassword()">Recuperar contraseña</button>
  </div>

  <div text-center>
      <button ion-button color="gray" block clear (click)="register()">Crear nueva cuenta</button>
    </div>
</ion-content>
